name: CI

on:
  push:
    branches: [ "master" ]
    paths-ignore: [ "**.md" ]
  pull_request:
    branches: [ "master" ]
    paths-ignore: [ "**.md" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
    - uses: olafurpg/setup-scala@v13
      with:
        java-version: 'amazon-corretto@1.17.0'
    - name: test
      run: sbt +test
    - name: codecov test
      run: sbt coverage test coverageReport
    - name: codecov upload
      uses: codecov/codecov-action@v3
      with:
        verbose: true
        fail_ci_if_error: true
        name: codecov-umbrella
        path_to_write_report: ./coverage/codecov_report.txt
        directory: ./target/scala-3.2.1/scoverage-report
        files: ./scoverage.xml